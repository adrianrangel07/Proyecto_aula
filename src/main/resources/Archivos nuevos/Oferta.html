<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../Css/general/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/general/Grid-and-List-view-V10-style.css">
    <link rel="stylesheet" href="../Css/general/Grid-and-List-view-V10.css">
    <link rel="stylesheet" href="../Css/general/Nunito.css">
    <link rel="stylesheet" href="../Css/general/styles.min.css">
    <link rel="stylesheet" href="../Css/oferta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Crear Oferta de Trabajo</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Crear Oferta de Trabajo</h1>
        <form id="jobOfferForm">
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Título de la Oferta</label>
                <input type="text" class="form-control" id="jobTitle" required>
            </div>
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Descripción del Trabajo</label>
                <textarea class="form-control" id="jobDescription" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Salario</label>
                <div class="salary-buttons">
                    <button type="button" class="btn btn-outline-primary" data-salary-range="1400000-1800000">1.4M - 1.8M</button>
                    <button type="button" class="btn btn-outline-primary" data-salary-range="1800000-2200000">1.8M - 2.2M</button>
                    <button type="button" class="btn btn-outline-primary" data-salary-range="2200000-2600000">2.2M - 2.6M</button>
                    <button type="button" class="btn btn-outline-primary" data-salary-range="2600000-3000000">2.6M - 3M</button>
                    <button type="button" class="btn btn-outline-primary" data-salary-range="3000000-4000000">3M - 4M</button>
                    <button type="button" class="btn btn-outline-primary" data-salary-range="4000000-5000000">4M - 5M</button>
                    <button type="button" class="btn btn-outline-primary" data-salary-range="5000000-6000000">5M - 6M</button>
                    <button type="button" class="btn btn-outline-primary" data-salary-range="6000000-7000000">6M - 7M</button>
                    <button type="button" class="btn btn-outline-primary" data-salary-range="7000000-8000000">7M - 8M</button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de Trabajo</label>
                <div class="job-type-buttons">
                    <button type="button" class="btn btn-outline-secondary" data-job-type="Tiempo Completo">Tiempo Completo</button>
                    <button type="button" class="btn btn-outline-secondary" data-job-type="Medio Tiempo">Medio Tiempo</button>
                    <button type="button" class="btn btn-outline-secondary" data-job-type="Freelance">Freelance</button>
                    <button type="button" class="btn btn-outline-secondary" data-job-type="Temporal">Temporal</button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Duración</label>
                <div class="duration-buttons">
                    <button type="button" class="btn btn-outline-success" data-duration="Menos de 1 mes">Menos de 1 mes</button>
                    <button type="button" class="btn btn-outline-success" data-duration="1 mes">1 mes</button>
                    <button type="button" class="btn btn-outline-success" data-duration="3 meses">3 meses</button>
                    <button type="button" class="btn btn-outline-success" data-duration="6 meses">6 meses</button>
                    <button type="button" class="btn btn-outline-success" data-duration="1 año">1 año</button>
                    <button type="button" class="btn btn-outline-success" data-duration="Indefinido">Indefinido</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Oferta</button>
        </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/General/Grid-and-List-view-V10-script.js"></script>
    <script src="../js/General/script.min.js"></script>
    <script src="../js/General/theme.js"></script>
    <script src="../js/Oferta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
