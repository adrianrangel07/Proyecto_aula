<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/configuracion.css">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <title>Workwise Navigator</title>
    <link rel="website icon" href="../imagenes/wknlogo2.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <footer class="footer">
        <div class="container">
            <div class="sticky-lg-bottom">
                <div class="row">
                    <div class="col">
                        <div class="contacto">
                            <h5>Contacto</h5>
                            <p>info@Workwise.com</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="link">
                            <h5>Links</h5>
                            <ul>
                                <li><a th:href="@{/login_inicio}">Inicio</a></li>
                                <li><a th:href="@{/Estadisticas}">Estadisticas</a></li>
                                <li><a th:href="@{/Nosotros}">Nosotros</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <h5>Redes</h5>
                        <div class="redes">
                            <div class="facebook">
                                <a class="facebook" href="https://www.facebook.com/profile.php?id=61558650706843"
                                    target="_blank">
                                    <img class="facebook"
                                        src="https://faldin.com/wp-content/uploads/2018/01/logo-facebook.png"
                                        alt="facebook">
                                </a>
                            </div>
                            <div class="instagram">
                                <a class="instagram" href="https://www.instagram.com/work_wise.0.1/" target="_blank">
                                    <img class="instagram" src="../Imagenes/instagram.png" alt="instagram">
                                </a>
                            </div>
                            <div class="twitter">
                                <a class="twitter" href="https://www.tiktok.com/@work_wise?lang=es" target="_blank">
                                    <img class="twitter"
                                        src="https://seeklogo.com/images/T/tiktok-logo-B9AC5FE794-seeklogo.com.png"
                                        alt="twitter">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/configuracion.js"></script>
</body>

</html>
