<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../Css/general/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/general/Grid-and-List-view-V10-style.css">
    <link rel="stylesheet" href="../Css/general/Grid-and-List-view-V10.css">
    <link rel="stylesheet" href="../Css/general/Nunito.css">
    <link rel="stylesheet" href="../Css/general/styles.min.css">
    <link rel="stylesheet" href="../Css/oferta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Crear Oferta de Trabajo</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Crear Oferta de Trabajo</h1>
        <form id="jobOfferForm" action="/guardarOferta" method="POST">
            <!-- Título de la Oferta -->
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Título de la Oferta</label>
                <input type="text" class="form-control" id="jobTitle" name="titulo_puesto" required>
            </div>
            
            <!-- Descripción del Trabajo -->
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Descripción del Trabajo</label>
                <textarea class="form-control" id="jobDescription" name="descripcion" rows="4" required></textarea>
            </div>
            
            <!-- Salario y Moneda -->
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label me-2">Salario</label>
                <input type="text" class="form-control me-2" id="jobSalary" name="salario" required>
                <select class="form-select" id="currency" name="moneda" required>
                    <option value="COP">COP</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="LBR">LBR</option>
                </select>
            </div>
            
            <!-- Tipo de Trabajo -->
            <div class="mb-3">
                <label class="form-label">Tipo de Trabajo</label>
                <div class="job-type-buttons">
                    <button type="button" class="btn btn-outline-secondary" onclick="setJobType('Tiempo Completo')">Tiempo Completo</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="setJobType('Medio Tiempo')">Medio Tiempo</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="setJobType('Freelance')">Freelance</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="setJobType('Temporal')">Temporal</button>
                </div>
                <input type="hidden" name="tipo_empleo" id="jobType">
            </div>
            
            <!-- Duración -->
            <div class="mb-3">
                <label class="form-label">Duración</label>
                <div class="duration-buttons">
                    <button type="button" class="btn btn-outline-success" onclick="setDuration('Menos de 1 mes')">Menos de 1 mes</button>
                    <button type="button" class="btn btn-outline-success" onclick="setDuration('1 mes')">1 mes</button>
                    <button type="button" class="btn btn-outline-success" onclick="setDuration('3 meses')">3 meses</button>
                    <button type="button" class="btn btn-outline-success" onclick="setDuration('6 meses')">6 meses</button>
                    <button type="button" class="btn btn-outline-success" onclick="setDuration('1 año')">1 año</button>
                    <button type="button" class="btn btn-outline-success" onclick="setDuration('Indefinido')">Indefinido</button>
                </div>
                <input type="hidden" name="duracion" id="jobDuration">
            </div>
            
            <!-- Periodo -->
            <div class="mb-3">
                <label for="jobPeriod" class="form-label">Periodo</label>
                <select class="form-select" id="jobPeriod" name="periodo" required>
                    <option value="Mensual">Mensual</option>
                    <option value="Quincenal">Quincenal</option>
                    <option value="Semanal">Semanal</option>
                    <option value="Diario">Diario</option>
                </select>
            </div>
            
            <!-- Modalidad -->
            <div class="mb-3">
                <label for="jobMode" class="form-label">Modalidad</label>
                <select class="form-select" id="jobMode" name="modalidad" required>
                    <option value="Presencial">Presencial</option>
                    <option value="Remoto">Remoto</option>
                    <option value="Híbrido">Híbrido</option>
                </select>
            </div>
            
            <!-- Guardar Oferta -->
            <button type="submit" class="btn btn-primary">Guardar Oferta</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/General/Grid-and-List-view-V10-script.js"></script>
    <script src="../js/General/script.min.js"></script>
    <script src="../js/General/theme.js"></script>
    <script src="../js/Oferta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
