<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../Css/general/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/general/Grid-and-List-view-V10-style.css">
    <link rel="stylesheet" href="../Css/general/Grid-and-List-view-V10.css">
    <link rel="stylesheet" href="../Css/general/Nunito.css">
    <link rel="stylesheet" href="../Css/general/styles.min.css">
    <link rel="stylesheet" href="../Css/oferta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Crear Oferta de Trabajo</title>
</head>

<body>
    <div class="container">
        <a th:href="@{/empresas/pagina_principal}" class="back_a">  
            <i class="fas fa-arrow-left back"></i>
        </a>
        <h1 class="text-center">Create job offer</h1>
        <form id="jobOfferForm" action="/guardarOferta" method="POST">
            <!-- Título de la Oferta -->
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Title of the work</label>
                <input type="text" class="form-control" id="jobTitle" name="titulo_puesto" required>
            </div>
            
            <!-- Descripción del Trabajo -->
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDescription" name="descripcion" rows="4" required></textarea>
            </div>
            
            <!-- Salario y Moneda -->
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label me-1">Salary</label>
                <input type="text" class="form-control me-1" id="jobSalary" name="salario" required>
                <!-- moneda -->
                <select class="form-select" id="currency" name="moneda" required>
                    <option value="COP">COP</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="LBR">LBR</option>
                </select>
                <!-- Periodo -->
                <select class="form-select" id="jobPeriod" name="periodo" required>
                    <option value="Diario">Daily</option>
                    <option value="Semanal">Weekly</option>
                    <option value="Quincenal">Biweekly</option>
                    <option value="Mensual">Monthly</option>
                    <option value="Anual">Annual</option>
                </select>
            </div>

             <!-- Modalidad -->
             <div class="mb-3">
                <label for="jobMode" class="form-label">Mode</label>
                <select class="form-select" id="jobMode" name="modalidad" required>
                    <option value="Presencial"> in person</option>
                    <option value="Remoto"> Remote</option>
                    <option value="Híbrido"> Hybrid</option>
                </select>
            </div>

            <!-- Tipo de contrato -->
            <div class="mb-3">
                <label class="form-label">Type of contract</label>
                <div class="contract-type-buttons">
                    <button type="button" class="btn btn-outline-secondary" onclick="setContractType('Contrato obra o labor')">Contract for work or labor</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="setContractType('contrato fijo')">Fixed term contract</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="setContractType('contrato indefinido')">Indefinite term contract</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="setContractType('contrato por practicas')">Internship contract</button>
                </div>
                <input type="hidden" name="tipo_contrato" id="contractType">
            </div>

            <!-- Tipo de Trabajo -->
            <div class="mb-3">
                <label class="form-label">Type of work</label>
                <div class="job-type-buttons">
                    <button type="button" class="btn btn-outline-secondary" onclick="setJobType('Tiempo Completo')">Full time</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="setJobType('Medio Tiempo')">half-time</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="setJobType('Horas')">For hours</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="setJobType('Freelance')">Freelance</button>
                </div>
                <input type="hidden" name="tipo_empleo" id="jobType">
            </div>
            
            <!-- Duración -->
            <div class="mb-3">
                <label class="form-label">Duration</label>
                <div class="duration-buttons">
                    <button type="button" class="btn btn-outline-success" onclick="setDuration('1 mes')">1 month</button>
                    <button type="button" class="btn btn-outline-success" onclick="setDuration('3 meses')">3 month</button>
                    <button type="button" class="btn btn-outline-success" onclick="setDuration('6 meses')">6 month</button>
                    <button type="button" class="btn btn-outline-success" onclick="setDuration('1 año')">1 year</button>
                    <button type="button" class="btn btn-outline-success" onclick="setDuration('Indefinido')">Indefinite</button>
                </div>
                <input type="hidden" name="duracion" id="jobDuration">
            </div>
            <br>
            <br>
            <!-- Guardar Oferta -->
            <button type="submit" class="btn btn-primary">Save offer</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/General/Grid-and-List-view-V10-script.js"></script>
    <script src="../js/General/script.min.js"></script>
    <script src="../js/General/theme.js"></script>
    <script src="../js/Oferta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
