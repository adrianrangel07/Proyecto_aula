<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workwise Navigator</title>
    <link rel="website icon" href="../Imagenes/wknLogo2.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../Css/general/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/general/Grid-and-List-view-V10-style.css">
    <link rel="stylesheet" href="../Css/general/Grid-and-List-view-V10.css">
    <link rel="stylesheet" href="../Css/general/Nunito.css">
    <link rel="stylesheet" href="../Css/general/styles.min.css">
    <link rel="stylesheet" href="../Css/inicioEmp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark"
            style="background: #0a1128;">
            <div class="container-fluid d-flex flex-column p-0"><a
                    class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
                    th:href="@{/}"><img src="../Imagenes/working wise 32x32 white.png" width="61" height="58"
                        style="width: 50px;height: 50px;">
                    <div class="sidebar-brand-icon rotate-n-15"></div>
                    <div class="sidebar-brand-text mx-3"><span>Workwise</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/}"><i
                                class="fas fa-home"></i><span>Home</span></a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login/personas}"><i
                                class="far fa-user-circle"></i><span>Login</span></a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/Register/personas}"><i
                                class="fas fa-user-circle"></i><span>Register</span></a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/Estadisticas}"><i
                                class="fas fa-chart-bar"></i><span>Statistics</span></a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/Nosotros}"><i
                                class="fas fa-users"></i><span>About Us</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0"
                        id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-expand bg-white shadow mb-4 topbar static-top navbar-light"
                    style="background: var(--bs-body-bg);">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3"
                            id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <form class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search"
                            id="formBusqueda">
                            <div class="input-group"
                                style="text-align: center;margin: 500px;border-color: var(--bs-emphasis-color);">
                                <input id="termino" name="termino" class=" bg-light form-control border-0 small"
                                    type="text" placeholder="Search for ...">
                                <button class="btn btn-primary py-0" type="submit" style="background: #0a1128;">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                        <!-- rensposive -->
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link"
                                    aria-expanded="false" data-bs-toggle="dropdown" href="#"><i
                                        class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-end p-3 animated--grow-in"
                                    aria-labelledby="searchDropdown">
                                    <form class="me-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small"
                                                type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0"
                                                    type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                        </ul>
                        <!-- boton barra lateral filtro -->
                        <div class="btn-menu">
                            <h6><label for="btn-menu" id="navbar-toggler">Filtro</label></h6>
                        </div>
                        <!-- fin boton barra lateral filtro -->
                    </div>
                </nav>
            </div>

            <!-- barra lateral filtro -->
            <input type="checkbox" id="btn-menu">
            <div class="container-menu" id="container-menu">
                <div class="cont-menu" id="cont-menu">
                    <nav>
                        <div class="dropdown-menu" aria-labelledby="filtersToggle" id="filtersDropdown">
                            <div class="filter-container">
                                <h5>Filtros</h5>
                                <div>
                                    <label for="salarioMin">Salario Mínimo:</label>
                                    <input type="number" id="salarioMin" placeholder="0" class="form-control mb-2">
                                </div>
                                <div>
                                    <label for="salarioMax">Salario Máximo:</label>
                                    <input type="number" id="salarioMax" placeholder="10000" class="form-control mb-2">
                                </div>
                                <div>
                                    <label for="duracion">Duración:</label>
                                    <select id="duracion" class="form-control mb-2">
                                        <option value="">--Seleccione--</option>
                                        <option value="temporal">Temporal</option>
                                        <option value="indefinido">Indefinido</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="tipoEmpleoSelect">Tipo de Empleo:</label>
                                    <select id="tipoEmpleoSelect" class="form-control mb-2">
                                        <option value="">--Seleccione--</option>
                                        <option value="tiempo completo">Tiempo Completo</option>
                                        <option value="medio tiempo">Medio Tiempo</option>
                                    </select>
                                </div>
                                <div id="filterModalidad">
                                    <h6>Modalidad</h6>
                                    <label><input type="checkbox" value="presencial"> Presencial</label>
                                    <label><input type="checkbox" value="remoto"> Remoto</label>
                                    <label><input type="checkbox" value="híbrido"> Híbrido</label>
                                </div>
                                <button class="btn btn-primary" onclick="applyFilters()">Aplicar Filtros</button>
                            </div>
                        </div>
                    </nav>
                    <label for="btn-menu" class="back">✖️</label>
                </div>
            </div>
            <!-- fin barra lateral filtro -->

            <div class="content-area flex-grow-1 p-3">
                    
                <div id="resultadoBusqueda"></div>

                <div class="offer-container">
                    <div th:each="Oferta:${Ofertas}" class="card">
                        <div class="offer-content" data-id="${Oferta.id}">
                            <h3 th:text="${Oferta.titulo_puesto}"></h3>
                            <p th:text="${Oferta.descripcion}"></p>
                            <div class="hidden-info">
                                <p class="salario"><strong>Salario:</strong> <span th:text="${Oferta.salario}"></span>
                                </p>
                                <p class="duracion"><strong>Duración:</strong> <span
                                        th:text="${Oferta.duracion}"></span>
                                </p>
                                <p class="periodo"><strong>Periodo:</strong> <span th:text="${Oferta.periodo}"></span>
                                </p>
                                <p class="tipo_empleo"><strong>Tipo de empleo:</strong> <span
                                        th:text="${Oferta.tipo_empleo}"></span>
                                </p>
                                <p class="modalidad"><strong>Modalidad:</strong> <span
                                        th:text="${Oferta.modalidad}"></span>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Modal que se mostrará al hacer clic en una tarjeta -->
                <div id="modal" class="modal">
                    <div id="modal-content">
                        <span class="close-btn">&times;</span>
                        <h3 id="modal-title"></h3>
                        <p id="modal-description"></p>
                        <p id="modal-salary"></p>
                        <p id="modal-duration"></p>
                        <p id="modal-period"></p>
                        <p id="modal-modalidad"></p>
                        <p id="modal-type"></p>
                        <!-- Botón para postularse dentro del modal -->
                        <button class="apply-btn-modal" id="postularseBtn">Postularse</button>
                    </div>

                </div>
            </div>

            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Brand 2024</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/General/Grid-and-List-view-V10-script.js"></script>
    <script src="../js/General/script.min.js"></script>
    <script src="../js/General/theme.js"></script>
    <script src="../js/Inicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
