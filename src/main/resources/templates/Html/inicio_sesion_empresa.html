<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workwise Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login_emp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="website icon" href="../imagenes/wknlogo2.png">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="img-log">
                <a href="/">
                    <img src="../Imagenes/wknblack.png" alt="">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="iscontainer">
            <div class="iswrapper">
                <form action="">
                    <h1>Inicio Sesión</h1>
                    <div class="isinput-box">
                        <input type="text" placeholder="Usuario / Correo" required>
                        <i class="fas fa-building icono"></i>
                    </div>
    
                    <div class="isinput-box">
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <i class="icono"> <!-- Icono del candado --> </i>
                        <span class="toggle-password" onclick="togglePasswordVisibility()">
                            <i id="eye-icon" class="far fa-eye"></i>
                        </span>
                    </div>
    
                    <div class="password-forgot">
                        <a th:href="@{/Contraseña-olvidada}">Recordar Contraseña</a>
                    </div>
    
                    <button type="submit">Ingresar</button>
    
                    <div class="registro-empresa">
                        <p>¿Eres nuevo? <a th:href="@{/Registrar/Empresa}">Regístrate aquí</a></p>
                    </div>
    
                    <div class="registro-usuario">
                        <p>¿Buscas trabajo? <a th:href="@{/Register/personas}">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- No Borrar-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("far", "fa-eye");
                eyeIcon.classList.add("far", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("far", "fa-eye-slash");
                eyeIcon.classList.add("far", "fa-eye");
            }
        }
    </script>
</body>

</html>
